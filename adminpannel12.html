<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GlobalTrotter Admin Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#191970", // Midnight Blue as requested
                        secondary: "#00FFFF", // Aqua for accents
                        tertiary: "#FFA500", // Orange for accents
                        "background-light": "#F3F4F6", // Light gray background
                        "background-dark": "#0F172A", // Dark slate background
                        "card-light": "#FFFFFF",
                        "card-dark": "#1E293B",
                        "text-primary-light": "#111827",
                        "text-primary-dark": "#F8FAFC",
                        "text-muted-light": "#6B7280",
                        "text-muted-dark": "#94A3B8",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
<style>.hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen text-text-primary-light dark:text-text-primary-dark antialiased selection:bg-secondary selection:text-primary">
<header class="sticky top-0 z-50 bg-card-light/80 dark:bg-card-dark/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 px-4 py-3 flex justify-between items-center">
<div class="flex items-center gap-2">
<span class="material-icons text-primary dark:text-secondary">public</span>
<h1 class="text-xl font-bold tracking-tight text-primary dark:text-white">GlobalTrotter</h1>
</div>
<button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
<img alt="Admin Profile" class="w-8 h-8 rounded-full border border-gray-200 dark:border-gray-600 bg-gray-100 dark:bg-gray-800" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCXeR-bR1dj1mFridWdOJjUm7s5UE2GcZ0OFsJuIlxsnM3KY-AmP2zTKOrRgScWD9o9C9cbqNmVDniGW3xEGwy6S4fIBh9qhnO5tLyAmBKUNoLScU30nxpZxNS96-39JJNylVnIRmYl1pskoYrf3CSfFEvGw4nqSunJ5zLrwddG6Umg_wqtfiA4wNfFIaeoKL35Q0O9MLukG4G72vSoTbYvOk0tV61aKhBu0HN07AOfkic_y1OAixo-53iqmPgPjQRPLP-5yzHaMVDA"/>
</button>
</header>
<main class="max-w-md mx-auto px-4 py-6 space-y-6 pb-24">
<div class="space-y-3">
<div class="relative">
<span class="absolute inset-y-0 left-0 flex items-center pl-3 text-text-muted-light dark:text-text-muted-dark">
<span class="material-icons text-xl">search</span>
</span>
<input class="w-full pl-10 pr-4 py-2.5 rounded-xl border-gray-200 dark:border-gray-700 bg-card-light dark:bg-card-dark text-sm focus:ring-2 focus:ring-primary dark:focus:ring-secondary focus:border-transparent transition-shadow" placeholder="Search data..." type="text"/>
</div>
<div class="flex gap-2 overflow-x-auto hide-scrollbar pb-1">
<button class="flex-shrink-0 flex items-center gap-1 px-3 py-1.5 text-xs font-medium rounded-lg border border-gray-200 dark:border-gray-700 bg-card-light dark:bg-card-dark hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors whitespace-nowrap">
<span class="material-icons text-sm">workspaces</span>
                    Group by
                </button>
<button class="flex-shrink-0 flex items-center gap-1 px-3 py-1.5 text-xs font-medium rounded-lg border border-gray-200 dark:border-gray-700 bg-card-light dark:bg-card-dark hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors whitespace-nowrap">
<span class="material-icons text-sm">filter_list</span>
                    Filter
                </button>
<button class="flex-shrink-0 flex items-center gap-1 px-3 py-1.5 text-xs font-medium rounded-lg border border-gray-200 dark:border-gray-700 bg-card-light dark:bg-card-dark hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors whitespace-nowrap">
<span class="material-icons text-sm">sort</span>
                    Sort by
                </button>
</div>
</div>
<div class="flex gap-3 overflow-x-auto hide-scrollbar pb-2">
<button class="flex-shrink-0 px-4 py-2 rounded-full text-sm font-semibold bg-primary text-white shadow-lg shadow-primary/30">
                User Trends
            </button>
<button class="flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium bg-card-light dark:bg-card-dark border border-gray-200 dark:border-gray-700 hover:border-primary dark:hover:border-secondary transition-colors whitespace-nowrap">
                Manage Users
            </button>
<button class="flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium bg-card-light dark:bg-card-dark border border-gray-200 dark:border-gray-700 hover:border-primary dark:hover:border-secondary transition-colors whitespace-nowrap">
                Popular Cities
            </button>
<button class="flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium bg-card-light dark:bg-card-dark border border-gray-200 dark:border-gray-700 hover:border-primary dark:hover:border-secondary transition-colors whitespace-nowrap">
                Popular Activities
            </button>
</div>
<div class="bg-card-light dark:bg-card-dark rounded-3xl p-5 shadow-xl border border-gray-100 dark:border-gray-800 space-y-8">
<div class="flex flex-col gap-6">
<div class="flex items-center justify-between mb-2">
<h2 class="text-sm font-semibold text-text-muted-light dark:text-text-muted-dark uppercase tracking-wider">User Distribution</h2>
<span class="material-icons text-gray-400 text-sm cursor-pointer">more_horiz</span>
</div>
<div class="flex items-center justify-between">
<div class="space-y-3 w-1/2">
<div class="flex items-center gap-2">
<div class="w-3 h-3 rounded-full bg-primary"></div>
<div class="h-2 w-20 bg-gray-200 dark:bg-gray-700 rounded"></div>
</div>
<div class="flex items-center gap-2">
<div class="w-3 h-3 rounded-full bg-secondary"></div>
<div class="h-2 w-16 bg-gray-200 dark:bg-gray-700 rounded"></div>
</div>
<div class="flex items-center gap-2">
<div class="w-3 h-3 rounded-full bg-tertiary"></div>
<div class="h-2 w-24 bg-gray-200 dark:bg-gray-700 rounded"></div>
</div>
<div class="flex items-center gap-2">
<div class="w-3 h-3 rounded-full bg-gray-400"></div>
<div class="h-2 w-12 bg-gray-200 dark:bg-gray-700 rounded"></div>
</div>
</div>
<div class="w-1/2 relative h-32 w-32 flex items-center justify-center">
<canvas id="pieChart"></canvas>
</div>
</div>
</div>
<div class="h-px w-full bg-gray-100 dark:bg-gray-700"></div>
<div class="w-full">
<div class="flex items-center justify-between mb-4">
<h2 class="text-sm font-semibold text-text-muted-light dark:text-text-muted-dark uppercase tracking-wider">Activity Growth</h2>
<div class="px-2 py-0.5 rounded text-xs bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400 font-medium">+12.5%</div>
</div>
<div class="relative h-40 w-full">
<canvas id="lineChart"></canvas>
</div>
</div>
<div class="h-px w-full bg-gray-100 dark:bg-gray-700"></div>
<div class="flex gap-4 items-end">
<div class="w-1/2 space-y-4">
<h2 class="text-sm font-semibold text-text-muted-light dark:text-text-muted-dark uppercase tracking-wider mb-2">Revenue</h2>
<div class="flex items-end justify-between h-32 gap-2">
<div class="w-1/3 bg-tertiary/60 rounded-t-lg h-[60%] hover:bg-tertiary transition-all duration-300"></div>
<div class="w-1/3 bg-tertiary/80 rounded-t-lg h-[80%] hover:bg-tertiary transition-all duration-300"></div>
<div class="w-1/3 bg-tertiary rounded-t-lg h-full shadow-lg shadow-tertiary/20"></div>
</div>
</div>
<div class="w-1/2 space-y-3 pb-2">
<div class="h-8 w-full bg-gray-500 rounded mb-4 animate-pulse dark:bg-gray-600"></div>
<div class="space-y-2">
<div class="h-2 w-full bg-gray-200 dark:bg-gray-700 rounded"></div>
<div class="h-2 w-[90%] bg-gray-200 dark:bg-gray-700 rounded"></div>
<div class="h-2 w-[85%] bg-gray-200 dark:bg-gray-700 rounded"></div>
<div class="h-2 w-full bg-gray-200 dark:bg-gray-700 rounded"></div>
</div>
</div>
</div>
</div>
</main>
<nav class="fixed bottom-0 w-full bg-card-light dark:bg-card-dark border-t border-gray-200 dark:border-gray-800 pb-safe pt-2 px-6 flex justify-between items-center z-40">
<button class="flex flex-col items-center gap-1 p-2 text-primary dark:text-secondary">
<span class="material-icons">dashboard</span>
<span class="text-[10px] font-medium">Home</span>
</button>
<button class="flex flex-col items-center gap-1 p-2 text-text-muted-light dark:text-text-muted-dark hover:text-primary dark:hover:text-secondary transition-colors">
<span class="material-icons">map</span>
<span class="text-[10px] font-medium">Trips</span>
</button>
<button class="flex flex-col items-center gap-1 p-2 text-text-muted-light dark:text-text-muted-dark hover:text-primary dark:hover:text-secondary transition-colors">
<span class="material-icons">account_balance_wallet</span>
<span class="text-[10px] font-medium">Budget</span>
</button>
<button class="flex flex-col items-center gap-1 p-2 text-text-muted-light dark:text-text-muted-dark hover:text-primary dark:hover:text-secondary transition-colors">
<span class="material-icons">settings</span>
<span class="text-[10px] font-medium">Settings</span>
</button>
</nav>
<script>
        // Chart.js Configuration
        // Pie Chart
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        new Chart(ctxPie, {
            type: 'doughnut',
            data: {
                labels: ['Active', 'New', 'Inactive', 'Other'],
                datasets: [{
                    data: [30, 20, 15, 35],
                    backgroundColor: [
                        '#191970', // Primary Midnight Blue
                        '#00FFFF', // Secondary Aqua
                        '#FFA500', // Tertiary Orange
                        '#9CA3AF'  // Gray
                    ],
                    borderWidth: 0,
                    hoverOffset: 4
                }]
            },
            options: {
                cutout: '60%',
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: false
                    }
                }
            }
        });
        // Line Chart
        const ctxLine = document.getElementById('lineChart').getContext('2d');
        // Gradient for line chart
        let gradient = ctxLine.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(25, 25, 112, 0.2)'); // Primary color with opacity
        gradient.addColorStop(1, 'rgba(25, 25, 112, 0)');
        new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'User Activity',
                    data: [12, 19, 15, 25, 22, 30, 28],
                    borderColor: '#191970', // Midnight Blue line
                    backgroundColor: gradient,
                    borderWidth: 3,
                    pointBackgroundColor: '#FFA500', // Orange points
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        grid: {
                            display: false,
                            drawBorder: false
                        },
                        ticks: {
                            display: false // Hide x labels for cleaner look like wireframe
                        }
                    },
                    y: {
                        grid: {
                            display: false,
                            drawBorder: false
                        },
                        ticks: {
                            display: false // Hide y labels
                        },
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>

</body></html>
