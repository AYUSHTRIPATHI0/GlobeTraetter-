<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GlobalTrotter - Create Trip</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#5BC0BE", // Aqua for accents and interactive elements
              "primary-hover": "#489C9A",
              "background-light": "#F3F4F6", // Light gray for light mode fallback
              "background-dark": "#0B132B", // Midnight Blue for dark mode
              "surface-light": "#FFFFFF",
              "surface-dark": "#1C2541", // Slightly lighter midnight blue for cards/inputs
              "text-primary-light": "#111827",
              "text-primary-dark": "#E5E7EB", // Specified primary text color
              "text-secondary-light": "#6B7280",
              "text-secondary-dark": "#9CA3AF",
              "border-light": "#E5E7EB",
              "border-dark": "#3A506B", // Darker blue for borders
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem", // 12px
              'xl': '1rem',      // 16px
              '2xl': '1.5rem',   // 24px
            },
          },
        },
      };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.6;
            cursor: pointer;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex justify-center text-text-primary-light dark:text-text-primary-dark font-sans selection:bg-primary selection:text-white transition-colors duration-200">
<main class="w-full max-w-md h-full min-h-screen relative flex flex-col bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<header class="px-6 pt-12 pb-4 flex items-center justify-between sticky top-0 z-20 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">

<h1 class="text-lg font-semibold tracking-tight">Create Trip</h1>
<div class="w-10"></div> 
</header>
<div class="flex-1 overflow-y-auto px-6 pb-24 scrollbar-hide">
<form action="#" class="space-y-8 mt-2">
<div class="space-y-2">
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark" for="tripName">Trip Name</label>
<div class="relative group">
<input class="block w-full px-4 py-4 rounded-xl bg-surface-light dark:bg-surface-dark border-transparent focus:border-primary focus:ring-0 text-text-primary-light dark:text-text-primary-dark placeholder-gray-400 dark:placeholder-gray-500 shadow-sm ring-1 ring-gray-200 dark:ring-border-dark transition-all duration-200 focus:shadow-lg focus:shadow-primary/10" id="tripName" placeholder="e.g., Summer in Tokyo ðŸŒ¸" type="text"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors">edit</span>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark">Optional Cover Image</label>
<div class="relative w-full aspect-video rounded-2xl border-2 border-dashed border-gray-300 dark:border-border-dark hover:border-primary dark:hover:border-primary bg-surface-light dark:bg-surface-dark group cursor-pointer transition-all duration-300 overflow-hidden flex flex-col items-center justify-center text-center p-6">
<input class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" type="file"/>
<div class="w-12 h-12 rounded-full bg-primary/10 dark:bg-primary/20 flex items-center justify-center mb-3 group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-primary text-2xl">add_photo_alternate</span>
</div>
<p class="text-sm font-medium text-text-primary-light dark:text-text-primary-dark">Upload a cover</p>
<p class="text-xs text-text-secondary-light dark:text-text-secondary-dark mt-1">PNG, JPG up to 5MB</p>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark" for="startDate">Start Date</label>
<div class="relative">
<input class="block w-full px-4 py-3.5 rounded-xl bg-surface-light dark:bg-surface-dark border-transparent focus:border-primary focus:ring-0 text-text-primary-light dark:text-text-primary-dark shadow-sm ring-1 ring-gray-200 dark:ring-border-dark transition-all duration-200 text-sm" id="startDate" type="date"/>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark" for="endDate">End Date</label>
<div class="relative">
<input class="block w-full px-4 py-3.5 rounded-xl bg-surface-light dark:bg-surface-dark border-transparent focus:border-primary focus:ring-0 text-text-primary-light dark:text-text-primary-dark shadow-sm ring-1 ring-gray-200 dark:ring-border-dark transition-all duration-200 text-sm" id="endDate" type="date"/>
</div>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark" for="description">Description</label>
<textarea class="block w-full px-4 py-4 rounded-xl bg-surface-light dark:bg-surface-dark border-transparent focus:border-primary focus:ring-0 text-text-primary-light dark:text-text-primary-dark placeholder-gray-400 dark:placeholder-gray-500 shadow-sm ring-1 ring-gray-200 dark:ring-border-dark transition-all duration-200 resize-none" id="description" placeholder="What are the main goals for this trip? Sightseeing, food, relaxation..." rows="4"></textarea>
</div>
<div class="space-y-2 pb-6">
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark" for="budget">Estimated Budget</label>
<div class="relative group">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark font-medium">$</span>
<input class="block w-full pl-8 pr-4 py-4 rounded-xl bg-surface-light dark:bg-surface-dark border-transparent focus:border-primary focus:ring-0 text-text-primary-light dark:text-text-primary-dark placeholder-gray-400 dark:placeholder-gray-500 shadow-sm ring-1 ring-gray-200 dark:ring-border-dark transition-all duration-200" id="budget" placeholder="0.00" type="number"/>
</div>
</div>
</form>
</div>
<div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent pt-12">
<button class="w-full bg-primary hover:bg-primary-hover text-white font-semibold py-4 px-6 rounded-2xl shadow-lg shadow-primary/20 hover:shadow-primary/40 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2 group">
<span>Create Trip</span>
<span class="material-symbols-outlined text-xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</main>
<script>
        // Check for saved user preference, if any, on load of the website
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        // Force dark mode for this specific prompt as requested in description ("Screen should have a dark theme")
        // But allowing the toggle for completeness of "Dual-Mode Styling"
        document.documentElement.classList.add('dark'); 
    </script>

</body></html>
