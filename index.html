<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Travel App Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Permanent+Marker&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#F59E0B", // Amber/Gold for travel warmth
                        secondary: "#3B82F6", // Blue for sky/sea
                        "background-light": "#F3F4F6",
                        "background-dark": "#111827",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1F2937",
                        "input-light": "#F9FAFB",
                        "input-dark": "#374151",
                        "text-light": "#1F2937",
                        "text-dark": "#F9FAFB",
                        "cursor-purple": "#A78BFA",
                        "cursor-pink": "#F472B6",
                        "cursor-orange": "#FB923C",
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        marker: ['Permanent Marker', 'cursive'], // For the playful labels
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                        'xl': "16px",
                        '2xl': "24px",
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(245, 158, 11, 0.3)',
                    }
                },
            },
        };
    </script>
<style>@keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float-slow { animation: float 4s ease-in-out infinite; }
        .animate-float-med { animation: float 3s ease-in-out infinite; }
        .animate-float-fast { animation: float 2.5s ease-in-out infinite; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center font-sans antialiased transition-colors duration-300 relative overflow-hidden">
<div class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-blue-100 to-transparent dark:from-blue-900/20 dark:to-transparent -z-10"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-64 h-64 bg-primary/10 rounded-full blur-3xl -z-10"></div>
<div class="absolute bottom-20 right-4 md:right-20 lg:right-1/4 animate-float-slow z-0 hidden sm:block">
<svg class="w-6 h-6 text-cursor-pink fill-current transform rotate-[135deg]" viewBox="0 0 24 24">
<path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"></path>
</svg>
<div class="bg-cursor-pink text-white text-xs font-bold px-2 py-1 rounded-md mt-1 shadow-sm whitespace-nowrap">
            Passion
        </div>
</div>
<div class="w-full max-w-md px-6 py-8 relative z-10">
<div class="bg-card-light dark:bg-card-dark rounded-2xl shadow-soft dark:shadow-none dark:border dark:border-gray-700 p-8 relative">
<div class="flex flex-col items-center mb-10 relative">
<div class="w-24 h-24 bg-gradient-to-br from-primary to-orange-400 rounded-full flex items-center justify-center shadow-glow mb-4 relative z-10">
<span class="material-icons-outlined text-white text-4xl">flight_takeoff</span>
</div>
<h1 class="text-2xl font-bold text-text-light dark:text-text-dark">Journey</h1>
<p class="text-gray-500 dark:text-gray-400 text-sm">Plan your next adventure</p>
</div>
</div>
<form class="space-y-5">
<div class="space-y-1">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 ml-1" for="username">Username</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-gray-400 text-xl">person</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-gray-200 dark:border-gray-600 rounded-xl bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow sm:text-sm" id="username" name="username" placeholder="Enter your username" type="text"/>
</div>
</div>
<div class="space-y-1">
<div class="flex justify-between items-center ml-1">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
<a class="text-xs text-primary hover:text-yellow-600 font-medium transition-colors" href="#">Forgot?</a>
</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-gray-400 text-xl">lock</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-gray-200 dark:border-gray-600 rounded-xl bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow sm:text-sm" id="password" name="password" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-sm text-sm font-bold text-white bg-primary hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform active:scale-[0.98]" type="submit">
                    Log In
                </button>
<div class="relative my-4">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-card-light dark:bg-card-dark text-gray-500">Or continue with</span>
</div>
</div>
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center px-4 py-2.5 border border-gray-200 dark:border-gray-600 rounded-xl shadow-sm bg-white dark:bg-gray-800 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors" type="button">
<img alt="Google logo" class="h-5 w-5 mr-2" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBp50gNFtC0OJbXT1qVN3C57tCLQvA8EWQrITjimY0M2a1bzHXO1UBJrHGMDQwMHPXFHU8rLnhj-QX4YzeuXV78nJnPzCzNDioazkajwBgwrOYoVDUC_NVxxCQI5sZceyZG7F3DcMVuJkz_1m5njqrgYu-_RJxPxITyJVi-vR4WOX-RmDLPF_I-mJaAIjYb0djA1j0U6HQ8Aayfn6WZlSxIc_NEwf0gSZSrizMn2B83qUDzKM3c0TlP6kAya_az00MknmN8B_llugY"/>
                        Google
                    </button>
<button class="flex items-center justify-center px-4 py-2.5 border border-gray-200 dark:border-gray-600 rounded-xl shadow-sm bg-white dark:bg-gray-800 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors" type="button">
<img alt="GitHub logo" class="h-5 w-5 mr-2 filter dark:invert" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBAFaJgiCrDeZv2mcXEK5Z-34CA4uaGmKkC31Q6yLToQw0i-LPRsSt7dHqAiSO3SnrV3Rf4vTKoviYhHm9xodNvBxv0aRCzWvFkIT98p5y0FUOvU5_Ea2jm9p6Gi4D_J16shiwqycRVu47-_ANFC_CI4MALJ4ZzWbCRCJNlkN52smoCZN4Va7EzSMbyakFDr5ze2umg85iMVwdl8ri4wHynCBfZeyYRKmkL-fP1OxAyHOBoJNP4ezU7D2VK2DlCawDc1fIggI6QjbU"/>
                        GitHub
                    </button>
</div>
</form>
<div class="mt-8 text-center">
<p class="text-sm text-gray-500 dark:text-gray-400">
                    Don't have an account? 
                    <a class="font-medium text-primary hover:text-yellow-600 transition-colors" href="#">Sign up</a>
</p>
</div>
</div>
<div class="absolute bottom-[-20px] right-[-10px] animate-float-slow z-50 sm:hidden">
<svg class="w-6 h-6 text-cursor-pink fill-current transform rotate-[135deg]" viewBox="0 0 24 24">
<path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"></path>
</svg>
<div class="bg-cursor-pink text-white text-xs font-bold px-2 py-1 rounded-md mt-1 shadow-sm whitespace-nowrap">
                Passion
            </div>
</div>
</div>
<div class="fixed bottom-6 right-6 z-50">
<button class="p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors focus:outline-none" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-outlined block dark:hidden">dark_mode</span>
<span class="material-icons-outlined hidden dark:block">light_mode</span>
</button>
</div>

</body></html>
